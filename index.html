<!DOCTYPE html>

<html>
	
	<head>
		
		<title>GCI Bookmarker</title>
		<link rel="icon" type="image/png" href="https://codein.withgoogle.com/static/favicon/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="https://codein.withgoogle.com/static/favicon/favicon-32x32.png" sizes="32x32" />
		
		<link rel= "stylesheet" href= "css/styles.css" type= "text/css" />
		
		<script type= "text/javascript" async= "false" src= "js/main.js"></script>
		
	</head>
	
	<body>
		
		<div class= "modal">
			
			<div class= "modal-content">
				<h1>Bookmark Your Favorite Sites</h1>
				<form>
					<div class= "inputs">
						<label>Site Name: </label>
						<input type= "text" class= "s-name" placeholder= "Your site name..." />
					</div>
					<div class= "inputs">
						<label>Site URL: </label>
						<input type= "url" class= "url" placeholder= "Your site url (Please enter with 'http[s]://')" />
					</div>
					<input type= "button" value= "Cancel" class= "cancel" />
					<input type= "submit" value= "Submit" class= "submit" />
				</form>
			</div>
			
		</div>
			
		
		<div class= "container">
			<h1>GCI Bookmarker</h1>
			<hr />
			
			<div class= "sub-container">
				<h3>Bookmarks</h3>
				<button class= "add">Add Bookmark</button>
			</div>
			
			<div class= "bookmarks">
				
			</div>
			<div class= "footer">
				<hr />
				2019 Google Code-In&copy;. All rights reserved. Developed By SD Asif Hossein.
			</div>
			
		</div>
		
	</body>


</html>
